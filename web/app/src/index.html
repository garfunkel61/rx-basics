<html>
  <head>
    <title>RxJS basics</title>
  </head>

  <body>
    <h1>RxJS basics</h1>
    <div>
      <h2>Clickers</h2>
      <div class="sclick">
        <h5>Single click</h5>
        <button type="button" name="button" class="singleClick">Click</button>
        <span class="singleAmount"></span>
      </div>

      <div class="bdclick">
        <h5>Double clicks</h5>
        <button type="button" name="button" class="doubleClick">Double Click</button>
        <span class="doubleAmount"></span>
      </div>

      <div class="bdclick">
        <h5>Single & Double clicks</h5>
        <button type="button" name="button" class="sdClick">Single & Double Clicks</button>&nbsp;
        <span>Single Clicks</span>&nbsp;<span class="sdSAmount"></span>&nbsp;
        <span>Double Clicks</span>&nbsp;<span class="sdDAmount"></span>
      </div>

    </div>
  </body>

</html>
